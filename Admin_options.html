<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - Grupo Politécnico - ESDP</title>

    <!--- Importando icones --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--- Importando fontes Poppins --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Css/preloader.css">


    <style>
        :root {
            --primary-color: #6D1C2C;
            --primary-hover: #5a1724;
            --secondary-color: #f1d4d9;
            --background-color: #f8f9fa;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: "Poppins", serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            padding: 0;
        }

        .option-container {
            width: 100%;
            min-height: 100vh;
            padding: 40px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .header-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 90px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 18px;
            border-radius: 1px;
            margin-right: 15px;
        }

        .logo img {
            width: 90px;
            height: auto;
            object-fit: cover;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .brand-tagline {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .back-button {
            margin-left: auto;
        }

        .back-button a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
        }

        .back-button a i {
            margin-right: 6px;
            font-size: 14px;
        }

        .back-button a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content-area {
            margin-top: 100px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            margin-bottom: 50px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .header p {
            font-size: 18px;
            color: #666;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
        }

        .btn {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: var(--transition);
            height: 200px;
        }

        .btn a {
            text-decoration: none;
            color: white;
            letter-spacing: 0.5px;
            font-weight: 500;
            background-color: var(--primary-color);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(109, 28, 44, 0.15);
            position: relative;
            z-index: 1;
            border-radius: 12px;
            text-align: center;
        }

        .btn a:hover {
            background-color: var(--primary-hover);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(109, 28, 44, 0.25);
        }

        .btn-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .btn a:hover .btn-icon {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .btn a i {
            font-size: 24px;
        }

        .btn a span {
            font-size: 18px;
            margin-top: 5px;
        }

        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #999;
            text-align: center;
            width: 100%;
        }

        /* Responsive Design */
        @media screen and (max-width: 992px) {
            .options-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            .option-container {
                padding: 30px 20px;
            }

            .header-bar {
                padding: 0 20px;
            }

            .content-area {
                margin-top: 90px;
            }

            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }

            .options-grid {
                gap: 20px;
            }

            .btn {
                height: 180px;
            }

            .back-button a {
                font-size: 12px;
                padding: 5px 8px;
            }

            .back-button a span {
                display: none;
            }

            .back-button a i {
                margin-right: 0;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 576px) {
            .options-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                height: 150px;
            }

            .btn-icon {
                width: 50px;
                height: 50px;
            }

            .btn a i {
                font-size: 20px;
            }

            .btn a span {
                font-size: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 15px;
            }

            .back-button a span {
                display: none;
            }

            .back-button a i {
                margin-right: 0;
                font-size: 16px;
            }

            .back-text {
                display: none;
            }

            .back-button a {
                width: 36px;
                height: 36px;
                justify-content: center;
                border-radius: 50%;
            }

            .back-button a i {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="book">
                <div class="page"></div>
                <div class="page"></div>
                <div class="page"></div>
            </div>
            <div class="circle-spinner"></div>
            <div class="education-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="loader-text">Carregando</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="floating-elements">
            <i class="fas fa-pencil-alt"></i>
            <i class="fas fa-book"></i>
            <i class="fas fa-calculator"></i>
            <i class="fas fa-atom"></i>
            <i class="fas fa-globe-africa"></i>
        </div>
    </div>

    <div class="container">
        <div class="option-container">
            <div class="header-bar">
                <div class="brand">
                    <div class="logo">
                        <img src="Img/logo_Grupo_Politecnico.png" alt="logo_Grupo_Politecnico">
                    </div>
                    <div class="brand-text">
                        <div class="brand-name">Grupo Politécnico</div>
                        <div class="brand-tagline">Painel administrativo ESDP</div>
                    </div>
                </div>
                <div class="back-button">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i> <span class="back-text">Voltar ao Site</span>
                    </a>
                </div>
            </div>

            <div class="content-area">
                <div class="header">
                    <h1>Área de Gerenciamento</h1>
                    <p>Selecione uma das opções abaixo para gerenciar o conteúdo do site</p>
                </div>

                <div class="options-grid">
                    <div class="btn">
                        <a href="news-management.html">
                            <div class="btn-icon">
                                <i class="fas fa-newspaper"></i>
                            </div>
                            <span>Gestão de Notícias</span>
                        </a>
                    </div>

                    <div class="btn">
                        <a href="gallery-management.html">
                            <div class="btn-icon">
                                <i class="fas fa-images"></i>
                            </div>
                            <span>Gestão de Fotos</span>
                        </a>
                    </div>

                    <div class="btn">
                        <a href="agenda-management.html">
                            <div class="btn-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <span>Gestão de Agenda</span>
                        </a>
                    </div>
                </div>

                <div class="footer">
                    © 2025 Grupo Politécnico - Escolas Secundárias D'A Politécnica
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript/preloader.js"></script>
</body>

</html>
