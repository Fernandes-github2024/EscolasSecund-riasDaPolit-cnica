<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Notícias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!--- Importando icones --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Css/preloader.css">

    <!-- Adicionar Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #6D1C2C;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            color: #6D1C2C;
            margin-bottom: 20px;
            text-align: center;
        }

        .subheader {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }

        .upload-form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .upload-form:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6D1C2C;
            box-shadow: 0 0 0 2px rgba(109, 28, 44, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 6px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #6D1C2C;
            background-color: #f9f9f9;
        }

        .file-input-label span {
            font-weight: 500;
            color: #666;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-preview {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .file-preview img {
            max-height: 200px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            padding: 12px 24px;
            background-color: #6D1C2C;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #531522;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .news-filters {
            display: flex;
            gap: 10px;
        }

        .news-filters select {
            padding: 8px 12px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .news-empty {
            grid-column: span 2;
            text-align: center;
            padding: 60px 0;
            color: #7f8c8d;
            font-style: italic;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .news-item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .news-image {
            position: relative;
            padding-top: 56.25%;
            /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .news-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .news-item:hover .news-image img {
            transform: scale(1.05);
        }

        .news-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
        }

        .news-date {
            background-color: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .news-category {
            background-color: #6D1C2C;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .news-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        .delete-btn {
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .edit-btn {
            padding: 10px 15px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #d35400;
        }


        /*Extelização do botão de ver página de notícias*/
        .view-gallery-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .view-gallery-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #6D1C2C;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(109, 28, 44, 0.2);
        }

        .view-gallery-btn:hover {
            background-color: #531522;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(109, 28, 44, 0.3);
        }

        .view-gallery-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 992px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .news-empty {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .upload-form {
                padding: 20px;
            }

            .news-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .news-empty {
                grid-column: 1;
            }
        }

        @media (max-width: 480px) {
            .news-actions {
                flex-direction: column;
                gap: 10px;
            }

            .edit-btn,
            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="book">
                <div class="page"></div>
                <div class="page"></div>
                <div class="page"></div>
            </div>
            <div class="circle-spinner"></div>
            <div class="education-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="loader-text">Carregando</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="floating-elements">
            <i class="fas fa-pencil-alt"></i>
            <i class="fas fa-book"></i>
            <i class="fas fa-calculator"></i>
            <i class="fas fa-atom"></i>
            <i class="fas fa-globe-africa"></i>
        </div>
    </div>


    <div class="container">
        <header>
            <h1>Administração de Notícias</h1>
            <p class="subheader">Adicione, edite e gerencie notícias do site</p>
        </header>

        <div class="view-gallery-container">
            <a href="Notícias.html" class="view-gallery-btn">
                <span> Ver Notícias no Site</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </a>
        </div>

        <form id="newsForm" class="upload-form">
            <div class="form-group">
                <label for="newsTitle">Título da Notícia</label>
                <input type="text" id="newsTitle" placeholder="Informe um título para a notícia" required>
            </div>

            <div class="form-group">
                <label for="newsDate">Data da Publicação</label>
                <input type="date" id="newsDate" required>
            </div>

            <div class="form-group">
                <label for="newsCategory">Categoria</label>
                <select id="newsCategory" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Cultura">Cultura</option>
                    <option value="Educação">Educação</option>
                    <option value="Eventos">Eventos</option>
                    <option value="Institucional">Institucional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="newsDescription">Conteúdo da Notícia</label>
                <textarea id="newsDescription" placeholder="Escreva o conteúdo da notícia em detalhes" rows="5"
                    required></textarea>
            </div>

            <div class="file-input-container">
                <label for="newsImage" class="file-input-label">
                    <span id="fileLabel">Selecione ou arraste uma imagem de capa</span>
                </label>
                <input type="file" id="newsImage" class="file-input" accept="image/*" required>
                <div id="filePreview" class="file-preview">
                    <img id="previewImage" src="" alt="Preview">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Adicionar Notícia</button>
        </form>

        <div class="news-header">
            <h2>Notícias Publicadas</h2>
            <div class="news-filters">
                <select id="filterCategory">
                    <option value="all">Todas as categorias</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Cultura">Cultura</option>
                    <option value="Educação">Educação</option>
                    <option value="Eventos">Eventos</option>
                    <option value="Institucional">Institucional</option>
                </select>
                <select id="sortNews">
                    <option value="newest">Mais recentes</option>
                    <option value="oldest">Mais antigas</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                </select>
            </div>
        </div>

        <div id="newsGrid" class="news-grid">
            <div id="emptyNews" class="news-empty">
                Nenhuma notícia adicionada até o momento.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Supabase client
            const supabaseUrl = 'https://xtwwjzlusdjfxnexisku.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0d3dqemx1c2RqZnhuZXhpc2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0NzAwNzEsImV4cCI6MjA1ODA0NjA3MX0.TZS2RLMUAwxuIFzHWT5Cx58pd0N84slfhVjWMdSNKC4';
            const supabase = supabaseCreateClient(supabaseUrl, supabaseKey);

            // Função para inicializar o cliente Supabase
            function supabaseCreateClient(supabaseUrl, supabaseKey) {
                return window.supabase.createClient(supabaseUrl, supabaseKey);
            }

            class NewsManager {
                constructor() {
                    this.newsItems = [];
                    this.newsGrid = document.getElementById('newsGrid');
                    this.emptyNews = document.getElementById('emptyNews');
                    this.fileInput = document.getElementById('newsImage');
                    this.fileLabel = document.getElementById('fileLabel');
                    this.filePreview = document.getElementById('filePreview');
                    this.previewImage = document.getElementById('previewImage');
                    this.sortSelect = document.getElementById('sortNews');
                    this.filterSelect = document.getElementById('filterCategory');
                    this.submitBtn = document.getElementById('submitBtn');
                    this.currentEditId = null;

                    // Inicializa a data com o dia atual
                    document.getElementById('newsDate').valueAsDate = new Date();

                    // Event listeners
                    document.getElementById('newsForm').addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.addNews();
                    });

                    this.fileInput.addEventListener('change', (e) => {
                        this.handleFileSelect(e);
                    });

                    this.sortSelect.addEventListener('change', () => {
                        this.renderNews();
                    });

                    this.filterSelect.addEventListener('change', () => {
                        this.renderNews();
                    });

                    // Load news from Supabase
                    this.loadNewsFromSupabase();
                }

                async loadNewsFromSupabase() {
                    try {
                        const { data, error } = await supabase
                            .from('news')
                            .select('*');

                        if (error) {
                            console.error('Error fetching news:', error);
                            alert('Erro ao carregar notícias: ' + error.message);
                            return;
                        }

                        this.newsItems = data || [];
                        this.renderNews();
                    } catch (err) {
                        console.error('Failed to load news:', err);
                        alert('Falha ao carregar notícias: ' + err.message);
                    }
                }

                handleFileSelect(e) {
                    const file = e.target.files[0];
                    if (file) {
                        this.fileLabel.textContent = file.name;

                        // Check file size and type
                        if (file.size > 5 * 1024 * 1024) {
                            alert('O arquivo é muito grande. Tamanho máximo: 5MB');
                            this.fileInput.value = '';
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.previewImage.src = event.target.result;
                            this.filePreview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        this.fileLabel.textContent = 'Selecione ou arraste uma imagem de capa';
                        this.filePreview.style.display = 'none';
                    }
                }

                async addNews() {
                    const title = document.getElementById('newsTitle').value.trim();
                    const date = document.getElementById('newsDate').value;
                    const category = document.getElementById('newsCategory').value;
                    const description = document.getElementById('newsDescription').value.trim();
                    const file = this.fileInput.files[0];

                    if (!title || !date || !category || !description) {
                        alert('Por favor, preencha todos os campos obrigatórios.');
                        return;
                    }

                    if (!this.currentEditId && !file) {
                        alert('Por favor, selecione uma imagem.');
                        return;
                    }

                    this.submitBtn.disabled = true; // Desabilita o botão durante o processamento
                    this.submitBtn.textContent = this.currentEditId ? "Atualizando..." : "Adicionando...";

                    try {
                        let imagePath = '';

                        // If there's a file, upload it to Supabase Storage
                        if (file) {
                            const fileExt = file.name.split('.').pop();
                            const fileName = `${Date.now()}.${fileExt}`;

                            // Upload to Supabase Storage
                            const { data, error } = await supabase.storage
                                .from('news-images')
                                .upload(fileName, file);

                            if (error) {
                                throw new Error('Erro ao fazer upload da imagem: ' + error.message);
                            }

                            // Get public URL
                            const { data: urlData } = supabase.storage
                                .from('news-images')
                                .getPublicUrl(fileName);

                            imagePath = urlData.publicUrl;
                        } else if (this.currentEditId && this.previewImage.src) {
                            // Use existing image if in edit mode
                            const existingItem = this.newsItems.find(item => item.id === this.currentEditId);
                            if (existingItem) {
                                imagePath = existingItem.image;
                            }
                        }

                        const timestamp = Date.now();

                        // Calcular a formattedDate a partir da data informada
                        const formattedDate = new Date(date).toLocaleDateString('pt-BR');

                        // Dados para enviar ao banco de dados (incluindo formatteddate)
                        const newsItemForDB = {
                            title,
                            date,
                            category,
                            description,
                            image: imagePath,
                            timestamp,
                            formatteddate: formattedDate
                        };

                        if (this.currentEditId) {
                            // Update existing record
                            const { error } = await supabase
                                .from('news')
                                .update(newsItemForDB)
                                .eq('id', this.currentEditId);

                            if (error) throw error;

                            alert('Notícia atualizada com sucesso!');
                            // Reset edit mode
                            this.currentEditId = null;
                            this.submitBtn.textContent = "Adicionar Notícia";
                        } else {
                            // Create new record
                            const { error } = await supabase
                                .from('news')
                                .insert([newsItemForDB]);

                            if (error) throw error;

                            alert('Notícia adicionada com sucesso!');
                        }

                        // Reload news from database
                        await this.loadNewsFromSupabase();

                        // Reset form
                        document.getElementById('newsForm').reset();
                        document.getElementById('newsDate').valueAsDate = new Date(); // Reset to current date
                        this.fileLabel.textContent = 'Selecione ou arraste uma imagem de capa';
                        this.filePreview.style.display = 'none';
                        // Restaurar o required do campo de imagem
                        this.fileInput.setAttribute('required', '');

                    } catch (error) {
                        console.error('Error saving news:', error);
                        alert('Erro ao salvar notícia: ' + error.message);
                    } finally {
                        this.submitBtn.disabled = false;
                        this.submitBtn.textContent = this.currentEditId ? "Atualizar Notícia" : "Adicionar Notícia";
                    }
                }

                async renderNews() {
                    // Clear news grid except empty message
                    const items = this.newsGrid.querySelectorAll('.news-item');
                    items.forEach(item => item.remove());

                    // Filter news by category if needed
                    let filteredNews = [...this.newsItems];
                    const categoryFilter = this.filterSelect.value;
                    if (categoryFilter !== 'all') {
                        filteredNews = filteredNews.filter(item => item.category === categoryFilter);
                    }

                    // Sort news
                    const sortValue = this.sortSelect.value;
                    switch (sortValue) {
                        case 'newest':
                            filteredNews.sort((a, b) => b.timestamp - a.timestamp);
                            break;
                        case 'oldest':
                            filteredNews.sort((a, b) => a.timestamp - b.timestamp);
                            break;
                        case 'az':
                            filteredNews.sort((a, b) => a.title.localeCompare(b.title));
                            break;
                        case 'za':
                            filteredNews.sort((a, b) => b.title.localeCompare(a.title));
                            break;
                    }

                    // Show or hide empty message
                    if (filteredNews.length === 0) {
                        this.emptyNews.style.display = 'block';
                    } else {
                        this.emptyNews.style.display = 'none';

                        // Add each news item
                        filteredNews.forEach(item => {
                            const newsItem = document.createElement('div');
                            newsItem.classList.add('news-item');

                            // Formatar a data para exibição (DD/MM/YYYY)
                            const formattedDate = new Date(item.date).toLocaleDateString('pt-BR');

                            // Verifica se a imagem existe
                            const imageUrl = item.image || 'https://via.placeholder.com/800x450?text=Imagem+não+disponível';

                            newsItem.innerHTML = `
                                <div class="news-image">
                                    <img src="${imageUrl}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/800x450?text=Erro+ao+carregar'">
                                </div>
                                <div class="news-content">
                                    <h3 class="news-title">${item.title}</h3>
                                    <div class="news-meta">
                                        <span class="news-date">${formattedDate}</span>
                                        <span class="news-category">${item.category}</span>
                                    </div>
                                    <p class="news-description">${item.description.length > 150 ?
                                    item.description.substring(0, 150) + '...' :
                                    item.description}</p>
                                    <div class="news-actions">
                                        <button class="edit-btn" data-id="${item.id}">Editar</button>
                                        <button class="delete-btn" data-id="${item.id}">Excluir</button>
                                    </div>
                                </div>
                            `;

                            // Add event listeners to buttons
                            newsItem.querySelector('.delete-btn').addEventListener('click', () => {
                                this.deleteNews(item.id);
                            });

                            newsItem.querySelector('.edit-btn').addEventListener('click', () => {
                                this.editNews(item);
                            });

                            // Insert before empty message
                            this.newsGrid.appendChild(newsItem);
                        });
                    }
                }

                async deleteNews(id) {
                    if (confirm('Tem certeza que deseja excluir esta notícia?')) {
                        try {
                            // Get the news item to delete
                            const itemToDelete = this.newsItems.find(item => item.id === id);

                            if (itemToDelete && itemToDelete.image) {
                                // Extract filename from URL
                                const imagePath = itemToDelete.image.split('/').pop();

                                // Delete image from storage if it exists
                                const { error: storageError } = await supabase.storage
                                    .from('news-images')
                                    .remove([imagePath]);

                                if (storageError) {
                                    console.warn('Erro ao excluir imagem:', storageError);
                                    // Continua mesmo com erro na exclusão da imagem
                                }
                            }

                            // Delete record from database
                            const { error } = await supabase
                                .from('news')
                                .delete()
                                .eq('id', id);

                            if (error) throw error;

                            alert('Notícia excluída com sucesso!');
                            // Reload news
                            await this.loadNewsFromSupabase();
                        } catch (error) {
                            console.error('Error deleting news:', error);
                            alert('Erro ao excluir notícia: ' + error.message);
                        }
                    }
                }

                editNews(item) {
                    // Fill form with news data
                    document.getElementById('newsTitle').value = item.title;
                    document.getElementById('newsDate').value = item.date;
                    document.getElementById('newsCategory').value = item.category;
                    document.getElementById('newsDescription').value = item.description;

                    // Show image preview
                    this.previewImage.src = item.image;
                    this.filePreview.style.display = 'block';
                    this.fileLabel.textContent = 'Imagem atual (selecione para alterar)';

                    // Tornar o campo de imagem opcional durante a edição
                    this.fileInput.removeAttribute('required');

                    // Set edit mode
                    this.currentEditId = item.id;
                    this.submitBtn.textContent = "Atualizar Notícia";

                    // Scroll to form
                    document.querySelector('.upload-form').scrollIntoView({ behavior: 'smooth' });
                }
            }

            // Initialize the news manager
            window.newsManager = new NewsManager();
        });
    </script>
