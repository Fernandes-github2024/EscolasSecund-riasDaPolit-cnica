<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo Politécnico - ESDP</title>

    <!--- Importando fontes Poppins --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--- Importando icones --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Css/preloader.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 25px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .login-form h2 {
            color: #6D1C2C;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6D1C2C;
            outline: none;
        }

        .login-btn {
            background-color: #6D1C2C;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #5a1724;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }

            .logo-container img {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="book">
                <div class="page"></div>
                <div class="page"></div>
                <div class="page"></div>
            </div>
            <div class="circle-spinner"></div>
            <div class="education-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="loader-text">Carregando</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="floating-elements">
            <i class="fas fa-pencil-alt"></i>
            <i class="fas fa-book"></i>
            <i class="fas fa-calculator"></i>
            <i class="fas fa-atom"></i>
            <i class="fas fa-globe-africa"></i>
        </div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="Img/logo_Grupo_Politecnico.png" alt="Logo Grupo Politécnico">
        </div>

        <form class="login-form">
            <h2>Painel Administrativo</h2>

            <div class="form-group">
                <label for="username">Úsuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>

    <script src="JavaScript/Admin_Form.js"></script>
    <script src="JavaScript/preloader.js"></script>
</body>

</html>
